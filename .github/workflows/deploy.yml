name: Gulp build and commit

on: [push]

jobs:
    build_docs_folder:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: 12
        - run: npm ci
        - run: npm run build 

        - name: Commit report
          run: |
            git add .
            git commit -m "Build"
            git push -u origin main
