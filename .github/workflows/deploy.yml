name: Gulp build and commit updated stylesheets

on: [push]

jobs:
    build_docs_folder:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: 12
        - run: npm ci
        - run: npm run build 
        - uses: EndBug/add-and-commit@v9
            with:
              message: 'Deploy'
              add: '.'

